<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-5 text-center">
          <h1>Select From the List</h1>
        </div>
      </div>
      <div class="row">
        <div class="col text-center mt-5">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              onclick="addItemOne()"
              type="button"
              class="btn btn-primary"
              id="itemOne"
              value="apple"
            >
              apple
            </button>
            <button type="button" class="btn btn-success">orange</button>
            <button type="button" class="btn btn-primary">pineapple</button>
            <button type="button" class="btn btn-success">kiwi</button>
            <button type="button" class="btn btn-primary">mango</button>
            <button type="button" class="btn btn-success">grapes</button>
            <button type="button" class="btn btn-primary">banana</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mt-5 text-center">
          <h2>Selected Items</h2>
        </div>
      </div>
      <div class="row">
        <div class="col text-center mt-5">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic example"
            id="selectedList"
          ></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
