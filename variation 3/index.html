<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-5 text-center">
          <h1>Select From The List</h1>
        </div>
      </div>
      <div class="row">
        <div class="col mt-5 text-center">
          <ul class="list-group">
            <li onclick="addItemOne()" class="list-group-item" id="itemOne">
              apple
            </li>
            <li onclick="addItemTwo()" class="list-group-item" id="itemTwo">
              orange
            </li>
            <li onclick="addItemThree()" class="list-group-item" id="itemThree">
              mango
            </li>
            <li onclick="addItemFour()" class="list-group-item" id="itemFour">
              pineapple
            </li>
            <li onclick="addItemFive()" class="list-group-item" id="itemFive">
              kiwi
            </li>
          </ul>
        </div>
        <div class="col mt-5 text-center">
          <ul class="list-group" id="selectedList"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
